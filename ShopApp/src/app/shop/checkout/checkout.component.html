<navbar></navbar>
<div class="container pt-100 mb-5">
    <div *ngIf="orderSent" class="m-2 text-center">
        <h2>Thanks of shipping</h2>
        <p>Your Order saved</p>
        <button class="btn btn-primary" routerLink="/shop">
            Continue Shopping
        </button>
    </div>

    <form *ngIf="!orderSent" #form="ngForm" (ngSubmit)="submitOrder(form)" class="m-4">
        <div class="form-group">
            <label> Name</label>
            <input #name="ngModel" [(ngModel)]="order.name" name="name"class="form-control" required>
           <span *ngIf='submitted && name.invalid' class='text-danger'>
        Please write your name

           </span>
        </div>
        <div class="form-group">
            <label> Adress</label>
            <input #address="ngModel" [(ngModel)]="order.address" name="address"class="form-control" required>
            <span *ngIf='submitted && address.invalid' class='text-danger'>
                Please write your name
            </span>
        </div>
        <div class="form-group">
            <label> City</label>
            <input #city="ngModel" [(ngModel)]="order.city" name="city" class="form-control" required>
            <span *ngIf='submitted && city.invalid' class='text-danger'>
                Please write your city
            </span>
        </div>

        <div class="form-group">
            <label> Phone</label>
            <input #phone="ngModel" [(ngModel)]="order.phone" name="phone"class="form-control" required>
            <span *ngIf='submitted && phone.invalid' class='text-danger'>
                Please write your phone
            </span>
        </div>

        <div class="form-group">
            <label> Email</label>
            <input #email="ngModel" [(ngModel)]="order.email" name="email"class="form-control" required>
            <span *ngIf='submitted && email.invalid' class='text-danger'>
                Please write your email
            </span>
        </div>

    <div class="text-center">
<button type="submit" class="btn btn-primary"> Finish Order</button>
<button type="submit" routerLink="/shop" class="btn btn-primary ml-2"> Continue shopping</button>
    </div>    



    </form>
</div>
