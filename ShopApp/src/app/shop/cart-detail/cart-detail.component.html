<navbar></navbar>
<div class="container pt-100 mb-5">
    <h1 class="mb-2">Product basket</h1>
    <div class="row">
        <div class="col-8">
            <ng-container *ngIf='cart.itemCount>0'>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th></th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cart.items">
                            <td>
                                <img src="assets/img/{{item.product.imageUrl}}" alt="" width='80'>
                            </td>
                            <td>{{item.product.name}}</td>
                            <td>{{item.product.price}} $</td>
                            <td>
                                <input type="text" style="width:  50px" [value]="item.quantity"
                                    (change)="cart.updateQuantity(item.product,$event.target.value)"
                                    class="form-control">
                            </td>
                            <td>{{item.quantity*item.product.price}}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" (click)="cart.removeItem(item.product.id)">
                                    <i class="fa fa-times fa-fw"></i>
                                </button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </ng-container>
            <ng-container *ngIf='cart.itemCount==0'>
                <div class="alert alert-warning mt-3">
                    no product <br>
                    <button routerLink="/shop" class="btn btn-link p-0">
                        Continue shopping
                    </button>
                </div>
            </ng-container>
        </div>
        <div class="col-4">
            <ng-container *ngIf="cart.itemCount>0">
                <div class="text-left">
                    <h4>Shopping Detail</h4>
                </div>
                <table class="table">
                    <tbody>
                        <tr>
                            <th>Toplam</th>
                            <th>{{cart.total}} USD</th>

                        </tr>
                    </tbody>
                </table>
                <div>
                    <button routerLink="/shop" class='btn btn-primary btn-sm'>Contine shopping</button>
                    <button routerLink="/checkout" class='btn btn-primary btn-sm ml-2'>finish shopping</button>

                </div>
            </ng-container>
        </div>

    </div>
</div>
