<h5>{{editing? "Edit":"Create"}}</h5>

<form #form='ngForm' (ngSubmit)="save(form)">
    <div class="form-group">
        <label for="">Name</label>
        <input  class='form-control' #name="ngModel" name='name' [(ngModel)]='product.name' required>
        <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Add Product Name</div>
    </div>
    <div class="form-group">
        <label for="">Price</label>
        <input  class='form-control' #price="ngModel"  name='price' [(ngModel)]='product.price 'required>
        <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">Add Product Price</div>
    </div>
    <div class="form-group">
        <label for="">Image</label>
        <input class='form-control' #imageUrl="ngModel"  name='imageUrl' [(ngModel)]='product.imageUrl' required>
        <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger">Add Product NImageame</div>
    </div>
    <div class="form-group">
        <label for="">Description</label>
        <input class='form-control' #description="ngModel"  name='description' [(ngModel)]='product.description' required>
        <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">Add Product Description</div>
    </div>
    <div class="form-group">
        <select  name='categoryId' #categoryId="ngModel" [(ngModel)]='product.categoryId'>
            <option *ngFor="let category of categories" [value]='category.id' >{{category.name}}</option>
        </select>
        <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">Category important</div>
    </div>
    <button [disabled]='form.invalid' type="submit" class="btn btn-primary">
        {{editing ? "Edit":"Create"}} Product
    </button>
    <button class="btn btn-warning" routerLink='/admin/main/products'>Cancel</button>

</form>
